<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
        }

        .player-card {
            display: flex;
            flex-direction: column;
            flex: 1 0 auto;
            text-align: center;
        }

        .player-card h2 {
            font-size: 28px;
            font-weight: bold;
        }

        .player-card p {
            font-size: 18px;
            margin-bottom: 0;
        }

        .gold-rectangle {
            width: 50%;
            height: 100%;
            background-color: gold;
            margin: 0 auto;
            flex-grow: 1;

        }
        .silver-rectangle {
            width: 50%;
            height: 100%;
            background-color: silver;
            margin: 0 auto;
            flex-grow: 1;

        }
        .bronze-rectangle {
            width: 50%;
            height: 100%;
            background-color: #cd7f32;
            margin: 0 auto;
            flex-grow: 1;

        }

        .row {
            align-items: stretch
        }
        body{
            background-color: #053b3b;
            color: #cccccc;
        }
        td{
            color: #cccccc;
        }
        th{
            color: #cccccc;
        }
    </style>
    <title>Leaderboard</title>
</head>

<body>
<div class="container">
    <h1 class="text-center">Leaderboard</h1>
    <div class="row">
        <div class="col-4 player-card">
            <!-- Empty column for spacing -->
        </div>
        <div class="col-4 player-card">
            <h2>First Place</h2>
            <p>Player 1</p>
            <p>Score: 400</p>
        </div>
    </div>
    <div class="row">
        <div class="col-4 player-card">
            <!-- Empty column for spacing -->
        </div>
        <div class="col-4 player-card pb-0">
            <div class="gold-rectangle"></div>
        </div>
        <div class="col-4 player-card">
            <h2>Second Place</h2>
            <p>Player 2</p>
            <p>Score: 350</p>
        </div>
        <div class="col-4 player-card">
            <!-- Empty column for spacing -->
        </div>
    </div>
    <div class="row">
        <div class="col-4 player-card">
            <h2>Third Place</h2>
            <p>Player 3</p>
            <p>Score: 250</p>
        </div>
        <div class="col-4 player-card">
            <div class="gold-rectangle"></div>
        </div>
        <div class="col-4 player-card">
            <div class="silver-rectangle"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-4 player-card">
            <div class="bronze-rectangle"></div>
        </div>
        <div class="col-4 player-card">
            <div class="gold-rectangle"></div>
        </div>
        <div class="col-4 player-card">
            <div class="silver-rectangle"></div>
        </div>
    </div>
    <h2 class="text-center">Other Players</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Score</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>4</td>
            <td>Player 4</td>
            <td>Score: 200</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Player 5</td>
            <td>Score: 180</td>
        </tr>
        <tr>
            <td>6</td>
            <td>Player 6</td>
            <td>Score: 150</td>
        </tr>
        <!-- Add more rows for additional players -->
        </tbody>
    </table>
    <!-- Add a button to return to the game -->
    <div class="text-center">
        <a class="btn btn-info">Next round</a>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    //set the height of the gold rectangle to be the same as the height of its parent
    $(document).ready(function () {
        $(".gold-rectangle").height($(".gold-rectangle").parent().parent().height());
        console.log($("gold-rectangle").parent().parent().height());
        console.log(this);
    });


</script>
</body>

</html>
