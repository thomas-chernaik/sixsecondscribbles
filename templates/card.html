<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>card</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <div class="row mt-1">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">crayon</h5>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">caterpillar</h5>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">castle</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">cake(food)</h5>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">cake(ass)</h5>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">crown</h5>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">cucumber</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">carrot</h5>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">cucomelon</h5>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">cantelope</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and your custom script -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
    //when this is loaded in an iframe, change the value of the element with id card-name to the name of the card
    window.onload = function() {
        //get the document from the parent element

        window.parent.document.getElementById("card-name").innerHTML = "Title: items beginning with c";
        console.log("loaded");
    }
</script>
</body>
</html>
