<!DOCTYPE html>
<html>
<head>
    <title>Resizable Canvas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        #myCanvas {
            display: block;
            margin: 0 auto;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        #canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto; /* Add this line to center horizontally */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center mt-4">

        <div class="col-4 row justify-content-center">
            <h4 class="text-center">Time left: 60</h4>

        </div>
        <div class="col-4 row justify-content-center">
            <h4 class="text-center" id="card-name"></h4>

        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-6">
            <h2 class="text-center">Pen size</h2>
            <div class="text-center">
                <input type="range" min="0" max="100" step="1" value="50" id="mySlider">
            </div>
            <h4 class="text-center" id="penSizeNum">0</h4>
        </div>

        <div class="col-6">
            <h2 class="text-center">Colour</h2>
            <div class="text-center">
                <input type="color" id="myColor">
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-12">
            <div id="canvas-container" class="text-center">
                <canvas id="myCanvas" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
    <div class="row mt-1">
            <div class="col-12">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item custom-iframe" src="/card"></iframe>
      </div>
    </div>
    </div>
</div>


<!-- Bootstrap JS and your custom script -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


<script src="../static/draw.js"></script>
</body>
</html>
